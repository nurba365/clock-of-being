    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', 'sans-serif'],

              'void': '#050505',
              'void-card': '#0a0a0a',
            },
            animation: {
              'spin-slow': 'spin 30s linear infinite',

            keyframes: {

    <style>
      :root {
        --gold: #d4af37;

      body {

        color: #fcfcfc; 
        overflow: hidden; 
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      #root {
        width: 100%;
        height: 100%;

      /* Shared Cinematic Styles */
      .cinematic-vignette {
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 50%, #050505 100%);
      }

      .cinematic-noise::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
